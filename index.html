<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8"/>
    <meta name="theme-color" content="#000000"/>
    <title>Chat</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<style>
    .chat-input {
        bottom: 1em;
        width: inherit;
    }

    #input-row {
        width: inherit;
        background-color: white;
    }

    .input-group {
        padding: 2em;
    }

    #chat-container {
        margin-bottom: 6em;
    }

    #send-btn:hover {
        cursor: pointer;
        background-color: lightgray;
    }

</style>
<body>
<div class="container">
    <div id="chat-container" class="row">
        <div id="input-row" class="col-xs-12 navbar-fixed-bottom">
            <div class="input-group">
                <input id="msg-input" type="text" class="form-control" placeholder="Text..." aria-label="Text..."
                       aria-describedby="send-btn"/>
                <span id="send-btn" class="input-group-addon">Send</span>
            </div>
        </div>

    </div>
</div>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>
<script>
    const sendButton = $('#send-btn');
    const inputMessage = $("#msg-input");
    const chatContainer = $("#chat-container");

    function handleSendClicked() {
        const input = inputMessage.val();

        if (input) {
            sendText(input);
            inputMessage.val('')
            scrollToBottomOfElement(chatContainer);
        }
    }

    function scrollToBottomOfElement(elm) {
        $('html, body').animate({
            scrollTop: elm.offset().top + elm[0].scrollHeight
        });
    }

    function sendText(text) {
        const messageCol = $("<div />").addClass('chat col-xs-12')

        const now = new Date(Date.now());
        const timestamp = `${now.getHours()}:${now.getMinutes()}`;
        const textEl = $("<p />").text(`${timestamp} ${text}`);

        messageCol.append(textEl)

        $('#input-row').before(messageCol);
    }

    function handleEnterPressed(event) {
        if ('enter' === event.key.toLowerCase()) {
            sendButton.trigger('click');
        }
    }

    inputMessage.keypress(handleEnterPressed);
    sendButton.on('click', handleSendClicked);
</script>
</body>
</html>
